<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Donlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/menu.css">
</head>

<body>
<div class="app-bg">

<header class="nav-bar">
  <div class="container nav-inner">
    <span class="brand">Donlight</span>
    <a href="login.html" class="nav-icon">‚Üê Back</a>
  </div>
</header>

<main class="container" style="max-width:420px">
  <h1 class="menu-title">Register</h1>

  <input id="email" type="email" placeholder="Email" style="width:100%;margin-bottom:10px">
  <input id="password" type="password" placeholder="Password" style="width:100%;margin-bottom:14px">

  <button class="checkout-btn" onclick="register()">Register</button>
</main>

</div>

<script>
function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Lengkapi data");
    return;
  }

  localStorage.setItem("user", JSON.stringify({ email, password }));
  alert("Register berhasil!");
  location.href = "login.html";
}
</script>

</body>
</html>
