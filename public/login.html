<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Donlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/menu.css">
</head>

<body>
<div class="app-bg">

<header class="nav-bar">
  <div class="container nav-inner">
    <span class="brand">Donlight</span>
    <a href="menu.html" class="nav-icon">‚Üê Back</a>
  </div>
</header>

<main class="container" style="max-width:420px">
  <h1 class="menu-title">Login</h1>

  <input id="email" type="email" placeholder="Email" style="width:100%;margin-bottom:10px">
  <input id="password" type="password" placeholder="Password" style="width:100%;margin-bottom:14px">

  <button class="checkout-btn" onclick="login()">Login</button>

  <p style="margin-top:14px;font-size:14px">
    Belum punya akun?
    <a href="register.html">Register</a>
  </p>
</main>

</div>

<script>
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const user = JSON.parse(localStorage.getItem("user"));

  if (!user || user.email !== email || user.password !== password) {
    alert("Email atau password salah");
    return;
  }

  localStorage.setItem("isLogin", "true");
  location.href = "menu.html";
}
</script>

</body>
</html>
